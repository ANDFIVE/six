     <script>
        //给定一个 32 位有符号整数，将整数中的数字进行反转
        //只能存储 32 位有符号整数，其数值范围是 [−231,  231 − 1]。根据这个假设，如果反转后的整数溢出，则返回 0。
        var reverse = function(x) {
            var zhi = 0;
            if (x > 0 && x < Math.pow(2, 31) - 1) {
                zhi = a(x, zhi);
                console.log(zhi);
                return zhi;
            } else if (x < 0 && x > -(Math.pow(2, 31))) {
                x = x * -1;
                zhi = a(x, zhi);
                console.log(zhi);
                return -zhi;
            } else {
                return zhi;
            }
        };

        function a(x, zhi) {
            var bo = true;
            while (x > 0) {
                if (x % 10 == 0 && bo) {
                    x = x / 10;
                    x = Math.floor(x);
                } else {
                    bo = false;
                    zhi = zhi * 10;
                    zhi += x % 10;
                    x = x / 10;
                    x = Math.floor(x);
                }
            }
            return zhi;
        }
        reverse(1534236469);
    </script>
